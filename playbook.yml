---
- hosts: lxc_hosts

  vars:
  
    ansible_managed: '***** /!\ Ansible managed file, do not edit *****'

  gather_facts: yes

  pre_tasks:

  tasks:
    
    #Exercice 1 : Installation et test d'Apache2      
    - name: Installation apache2
      apt: 
        pkg: "{{ item }}"
        state: present
      with_items: 
        - apache2
        - curl
    #Exercise 2 : Création d'un virtualhost
    - name: VirtualHost
      lineinfile:
        dest: /etc/apache2/sites-available/000-default.conf
        regexp: "#ServerName "
        insertafter: "#ServerName " 
        line: "\tServerName {{ ansible_host }}" 
        state: present
    - name: index.html
      copy: 
        content: "Bienvenue page de l'hôte {{ ansible_host }}"
        dest: /var/www/html/index.html
        force: yes
    - name: /etc/hosts
      lineinfile:
        dest: /etc/hosts
        line: "127.0.0i.1 {{ ansible_host }}"
        state: present
       
